<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pearl's Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Raleway|Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div></div>
    <div class= "container">
        <div class="center">
            <button type="button click" class= "button clear" id = "clears">C</button>
            <div class="screen" id = "screen"></div>
            <button type="button", class= "button number", id= "n7">7</button>
            <button type="button" class= "button number" id= "n8">8</button>
            <button type="button" class= "button number" id= "n9">9</button>
            <button type="button" class= "button operator" id= "divide">/</button>
            <button type="button" class= "button number" id= "n4">4</button>
            <button type="button" class= "button number" id= "n5">5</button>
            <button type="button" class= "button number" id= "n6">6</button>
            <button type="button" class= "button operator" id= "timez">*</button>
            <button type="button" class= "button number" id= "n1">1</button>
            <button type="button" class= "button number" id= "n2">2</button>
            <button type="button" class= "button number" id= "n3">3</button>
            <button type="button" class= "button operator" id= "minus">-</button>
            <button type="button" class= "button number" id= "n0">0</button>
            <button type="button" class= "button operator" id= "decimal">.</button>
            <button type="button" class= "button operator" id= "equal">=</button>
            <button type="button" class= "button operator" id= "plus">+</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
