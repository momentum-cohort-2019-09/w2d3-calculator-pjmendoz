<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pearl's Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Raleway|Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div></div>
    <div class= "container">
        <div class="center">
            <button type="button click" class= "button" id = "clears">C</button>
            <div class="screen"></div>
            <button type="button click", class= "button", id= "7">7</button>
            <button type="button click" class= "button" id= "8">8</button>
            <button type="button click" class= "button" id= "9">9</button>
            <button type="button click" class= "button" id= "divide">/</button>
            <button type="button click" class= "button" id= "4">4</button>
            <button type="button click" class= "button" id= "5">5</button>
            <button type="button click" class= "button" id= "6">6</button>
            <button type="button click" class= "button" id= "timez">*</button>
            <button type="button click" class= "button" id= "1">1</button>
            <button type="button click" class= "button" id= "2">2</button>
            <button type="button click" class= "button" id= "3">3</button>
            <button type="button click" class= "button" id= "minus">-</button>
            <button type="button click" class= "button" id= "0">0</button>
            <button type="button click" class= "button" id= "decimal">.</button>
            <button type="button click" class= "button" id= "equal">=</button>
            <button type="button click" class= "button" id= "plus">+</button>
        </div>
    </div>
</body>
</html>
